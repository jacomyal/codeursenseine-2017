<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DÃ©mo heatmap</title>
  <style>
    body,
    #app {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    #app {
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      position: absolute;
      margin-top: -400px;
      margin-left: -400px;
    }
    #points {
      background: black;
      overflow: hidden;
      position: absolute;
      top: 100px;
      left: 100px;
      right: 100px;
      bottom: 100px;
    }
    .point {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      background: white;
    }

    /* HEATMAP FILTERS */
    .point {
      filter: blur(10px);
    }
    #points {
      filter: url('#posterize') blur(1px);
    }

    /* CAPTIONS */
    .caption {
      width: 606px;
      height: 2px;
      background: white;
      position: absolute;
      left: 96px;
      bottom: 96px;
    }
    .caption::after {
      content: " ";
      position: absolute;
      left: 100%;
      top: -5px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 6px solid white;
    }
    .caption .text {
      position: absolute;
      width: 100%;
      text-align: center;
    }
    .caption .text.left {
      text-align: left;
    }
    .caption .text.right {
      text-align: right;
    }
    #caption-y {
      transform: rotate(-90deg);
      transform-origin: 0% 0%;
    }
    #caption-x .text {
      top: 5px;
    }
    #caption-y .text {
      bottom: 5px;
    }
  </style>
</head>
<body>
  <div style="visibility:hidden;">
    <svg>
      <filter id="posterize">
        <feComponentTransfer>
          <feFuncR type="discrete" tableValues="0 0.25 0.5 0.75 1" />
          <feFuncG type="discrete" tableValues="0 0.25 0.5 0.75 1" />
          <feFuncB type="discrete" tableValues="0 0.25 0.5 0.75 1" />
        </feComponentTransfer>
      </filter>
    </svg>
  </div>
  <div id="app">
    <div id="caption-x" class="caption">
      <span class="text">Percent of your day focused on design?</span>
      <span class="text left">0%</span>
      <span class="text right">100%</span>
    </div>
    <div id="caption-y" class="caption">
      <span class="text">Percent of your day focused on data prep work?</span>
      <span class="text left">0%</span>
      <span class="text right">100%</span>
    </div>
    <div id="points"></div>
  </div>
  <script type="text/javascript" src="./build/bundle.js"></script>
</body>
</html>
